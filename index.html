<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - Resepsi Pernikahan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Animasi percikan cinta */
        @keyframes loveBlob {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .love-blob {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4; /* Warna pink */
            border-radius: 50%;
            animation: loveBlob 1s ease-out infinite;
        }

        /* Font khusus untuk judul */
        .font-romantic {
            font-family: 'Great Vibes', cursive;
        }

        /* Font khusus untuk teks lainnya */
        .font-secondary {
            font-family: 'Dancing Script', cursive;
        }

        /* Hover efek pada tombol */
        button {
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05); /* Membesar 5% saat di-hover */
        }

        /* Animasi fade-in untuk notifikasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #notification {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-pink-50 overflow-hidden">
    <!-- Container untuk percikan cinta -->
    <div id="loveContainer" class="fixed inset-0 pointer-events-none"></div>

    <div class="container mx-auto p-5 relative z-10">
        <!-- Judul dengan font romantis -->
        <h2 class="text-center text-5xl font-romantic text-pink-700 mb-8">---♡♡♡ Buku Tamu Pernikahan ♡♡♡---</h2>

        <!-- Notifikasi -->
        <div id="notification" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg bg-pink-500 text-white font-secondary"></div>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Form untuk memasukkan data tamu -->
            <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
                <h4 class="text-xl font-romantic text-pink-700 mb-4">Isi Buku Tamu</h4>
                <form id="guestForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-secondary text-pink-700">Nama</label>
                        <input type="text" id="name" class="mt-1 block w-full p-2 border border-pink-300 rounded-md" placeholder="Masukkan nama tamu" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-secondary text-pink-700">Pesan</label>
                        <textarea id="message" class="mt-1 block w-full p-2 border border-pink-300 rounded-md" placeholder="Masukkan pesan" rows="7" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded-md hover:bg-pink-600 transition-transform transform hover:scale-105 font-secondary">Kirim</button>
                </form>
            </div>

            <!-- Daftar Tamu -->
            <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
                <h4 class="text-xl font-romantic text-pink-700 mb-4">Daftar Tamu</h4>
                <div class="overflow-y-auto" style="max-height: 70vh;">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-pink-200">
                                <th class="p-2 text-left font-secondary text-pink-700">No</th>
                                <th class="p-2 text-left font-secondary text-pink-700">Nama</th>
                                <th class="p-2 text-left font-secondary text-pink-700">Pesan</th>
                                <th class="p-2 text-left font-secondary text-pink-700">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="guestList" class="divide-y divide-pink-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Script untuk membuat percikan cinta
        function createLoveBlob() {
            const loveContainer = document.getElementById('loveContainer');
            const loveBlob = document.createElement('div');
            loveBlob.classList.add('love-blob');

            // Atur posisi acak
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            loveBlob.style.left = `${x}px`;
            loveBlob.style.top = `${y}px`;

            // Tambahkan ke container
            loveContainer.appendChild(loveBlob);

            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                loveBlob.remove();
            }, 1000);
        }

        // Buat percikan cinta setiap 300ms
        setInterval(createLoveBlob, 300);
    </script>
</body>
</html>
